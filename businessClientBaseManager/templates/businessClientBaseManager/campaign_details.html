{% extends 'businessClientBaseManager/base.html' %}

{% block title %}Просмотр/Редактирование кампании{% endblock %}

{% block content %}
<h1>Просмотр/Редактирование кампании</h1>
<form>
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" placeholder="Название">
    </div>
    <div class="mb-3">
        <label class="form-label">Цель</label>
        <input type="text" class="form-control" placeholder="Цель">
    </div>
    <div class="row">
        <div class="col">
            <label class="form-label">Клиенты</label>
            <div class="list-group">
                <div class="list-group-item">Клиент 1</div>
                <div class="list-group-item">Клиент 2</div>
                <!-- Пример для динамического вывода клиентов -->
            </div>
            <!-- Кнопка "Добавить клиента" перенаправляет на страницу выбора клиентов -->
            <a href="{% url 'clients_select' %}" class="btn btn-primary mt-2">Добавить клиента</a>
        </div>
        <div class="col">
            <label class="form-label">Рассылки</label>
            <div class="list-group">
                <div class="list-group-item">Рассылка 1</div>
                <div class="list-group-item">Рассылка 2</div>
                <!-- Пример для динамического вывода рассылок -->
            </div>
            <!-- Кнопка "Добавить рассылку" перенаправляет на страницу создания рассылки -->
            <a href="{% url 'campaign_message_create' %}" class="btn btn-primary mt-2">Добавить рассылку</a>
        </div>
    </div>
    <button class="btn btn-danger mt-3">Удалить</button>
</form>
{% endblock %}
