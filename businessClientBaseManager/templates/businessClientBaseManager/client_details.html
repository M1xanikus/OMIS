{% extends 'businessClientBaseManager/base.html' %}

{% block title %}Просмотр клиента{% endblock %}

{% block content %}
<h1>Просмотр/Редактирование клиента</h1>
<form>
    <div class="mb-3">
        <label class="form-label">ФИО</label>
        <input type="text" class="form-control" placeholder="ФИО">
    </div>
    <div class="mb-3">
        <label class="form-label">Почта</label>
        <input type="email" class="form-control" placeholder="Почта">
    </div>
    <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input type="text" class="form-control" placeholder="Телефон">
    </div>
    <div class="mb-3">
        <label class="form-label">Пол</label>
        <input type="text" class="form-control" placeholder="Пол">
    </div>
    <div class="mb-3">
        <label class="form-label">Возраст</label>
        <input type="text" class="form-control" placeholder="Возраст">
    </div>
    <div class="mb-3">
        <label class="form-label">Регион</label>
        <input type="text" class="form-control" placeholder="Регион">
    </div>
    <!-- Кнопка со ссылкой на историю сообщений -->
    <a href="{% url 'messages_history' client_id %}" class="btn btn-primary">История сообщений</a>
    <button class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
